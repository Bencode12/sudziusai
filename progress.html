<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SudžiusAI Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- Header (reuse dashboard nav style) -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <a href="index.html" class="flex items-center space-x-3">
            <span class="h-8 w-8 text-blue-600">📖</span>
            <h1 class="text-xl font-bold text-gray-900">SudžiusAI</h1>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative inline-block w-48">
            <select id="languageSelector" class="block appearance-none w-full bg-white border border-gray-300 hover:border-blue-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline">
              <option value="en">🇺🇸 English</option>
              <option value="lt">🇱🇹 Lietuvių</option>
              <option value="es">🇪🇸 Español</option>
              <option value="fr">🇫🇷 Français</option>
              <option value="de">🇩🇪 Deutsch</option>
              <option value="ru">🇷🇺 Русский</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7.293 14.707a1 1 0 001.414 0l5-5a1 1 0 00-1.414-1.414L10 11.586 8.707 10.293a1 1 0 00-1.414 1.414l2 2z"/></svg>
            </div>
          </div>
          <a href="dashboard.html" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded flex items-center"><span class="mr-2">🏠</span><span id="navDashboard">Dashboard</span></a>
          <a href="leaderboard.html" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded flex items-center"><span class="mr-2">🏆</span><span id="navLeaderboard">Leaderboard</span></a>
          <a href="settings.html" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded flex items-center"><span class="mr-2">⚙️</span><span id="navSettings">Settings</span></a>
          <a href="profile.html" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded flex items-center"><span class="mr-2">👤</span><span id="navProfile">Profile</span></a>
          <a href="#" id="logoutBtn" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded flex items-center"><span class="mr-2">🚪</span><span id="navLogout">Logout</span></a>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2" id="progressTitle">Your Progress</h2>
      <p class="text-gray-600" id="progressDesc">Track your learning journey with detailed charts and achievements.</p>
    </div>
    <div class="bg-white rounded-lg shadow p-6 mb-8">
      <h3 class="text-xl font-semibold mb-4" id="chartTitle">Progress Over Time</h3>
      <canvas id="progressChart" height="120"></canvas>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-xl font-semibold mb-4" id="achievementsTitle">Achievements</h3>
      <ul class="list-disc pl-6 text-gray-700" id="achievementsList">
        <li>First Login</li>
        <li>Completed 10 AI Sessions</li>
        <li>Top 10% on Leaderboard</li>
        <li>Consistent Study Streak (7 days)</li>
      </ul>
    </div>
  </main>
  <script>
const translations = {
  en: {
    nav: {dashboard: "Dashboard", leaderboard: "Leaderboard", settings: "Settings", profile: "Profile", logout: "Logout"},
    progressTitle: "Your Progress",
    progressDesc: "Track your learning journey with detailed charts and achievements.",
    chartTitle: "Progress Over Time",
    achievementsTitle: "Achievements",
    achievements: ["First Login", "Completed 10 AI Sessions", "Top 10% on Leaderboard", "Consistent Study Streak (7 days)"]
  },
  lt: {
    nav: {dashboard: "Pradžia", leaderboard: "Lyderių lentelė", settings: "Nustatymai", profile: "Profilis", logout: "Atsijungti"},
    progressTitle: "Tavo pažanga",
    progressDesc: "Sek savo mokymosi kelią su detalizuotomis diagramomis ir pasiekimais.",
    chartTitle: "Pažanga laikui bėgant",
    achievementsTitle: "Pasiekimai",
    achievements: ["Pirmas prisijungimas", "Atlikta 10 AI sesijų", "Top 10% lyderių lentelėje", "7 dienų mokymosi serija"]
  },
  es: {
    nav: {dashboard: "Tablero", leaderboard: "Tabla de clasificación", settings: "Configuraciones", profile: "Perfil", logout: "Cerrar sesión"},
    progressTitle: "Tu progreso",
    progressDesc: "Sigue tu aprendizaje con gráficos detallados y logros.",
    chartTitle: "Progreso a lo largo del tiempo",
    achievementsTitle: "Logros",
    achievements: ["Primer inicio de sesión", "10 sesiones de IA completadas", "Top 10% en la tabla de clasificación", "Racha de estudio de 7 días"]
  },
  fr: {
    nav: {dashboard: "Tableau de bord", leaderboard: "Classement", settings: "Paramètres", profile: "Profil", logout: "Se déconnecter"},
    progressTitle: "Votre progression",
    progressDesc: "Suivez votre parcours d'apprentissage avec des graphiques et des succès détaillés.",
    chartTitle: "Progression dans le temps",
    achievementsTitle: "Succès",
    achievements: ["Première connexion", "10 sessions IA terminées", "Top 10% du classement", "Série d'étude de 7 jours"]
  },
  de: {
    nav: {dashboard: "Armaturenbrett", leaderboard: "Rangliste", settings: "Einstellungen", profile: "Profil", logout: "Abmelden"},
    progressTitle: "Dein Fortschritt",
    progressDesc: "Verfolge deinen Lernweg mit detaillierten Diagrammen und Erfolgen.",
    chartTitle: "Fortschritt im Zeitverlauf",
    achievementsTitle: "Erfolge",
    achievements: ["Erster Login", "10 KI-Sitzungen abgeschlossen", "Top 10% der Rangliste", "7-Tage-Lernserie"]
  },
  ru: {
    nav: {dashboard: "Панель", leaderboard: "Таблица лидеров", settings: "Настройки", profile: "Профиль", logout: "Выйти"},
    progressTitle: "Ваш прогресс",
    progressDesc: "Следите за своим обучением с помощью подробных графиков и достижений.",
    chartTitle: "Прогресс со временем",
    achievementsTitle: "Достижения",
    achievements: ["Первый вход", "10 AI-сессий завершено", "Топ 10% в таблице лидеров", "7-дневная серия занятий"]
  }
};
function setLanguage(lang) {
  localStorage.setItem('lang', lang);
  const t = translations[lang] || translations['en'];
  document.getElementById('navDashboard').textContent = t.nav.dashboard;
  document.getElementById('navLeaderboard').textContent = t.nav.leaderboard;
  document.getElementById('navSettings').textContent = t.nav.settings;
  document.getElementById('navProfile').textContent = t.nav.profile;
  document.getElementById('navLogout').textContent = t.nav.logout;
  document.getElementById('progressTitle').textContent = t.progressTitle;
  document.getElementById('progressDesc').textContent = t.progressDesc;
  document.getElementById('chartTitle').textContent = t.chartTitle;
  document.getElementById('achievementsTitle').textContent = t.achievementsTitle;
  const list = document.getElementById('achievementsList');
  list.innerHTML = t.achievements.map(a => `<li>${a}</li>`).join('');
}
document.getElementById('languageSelector').addEventListener('change', function() {
  setLanguage(this.value);
});
window.addEventListener('DOMContentLoaded', function() {
  const lang = localStorage.getItem('lang') || 'en';
  document.getElementById('languageSelector').value = lang;
  setLanguage(lang);
  document.getElementById('logoutBtn').addEventListener('click', function(e) {
    e.preventDefault();
    localStorage.removeItem('token');
    window.location.href = 'login.html';
  });
  // Chart rendering
  fetch('progress.php')
    .then(r => r.json())
    .then(data => {
      if (data.success) {
        const ctx = document.getElementById('progressChart').getContext('2d');
        const labels = ['Q1', 'Q2', 'Q3', 'Q4'];
        const datasets = data.progress.map(subject => ({
          label: subject.subject,
          data: subject.progress,
          fill: false,
          borderColor: getRandomColor(),
          tension: 0.2
        }));
        new Chart(ctx, {
          type: 'line',
          data: { labels, datasets },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: { y: { beginAtZero: true, max: 100 } }
          }
        });
      }
    });
});
function getRandomColor() {
  const colors = ['#2563eb', '#059669', '#f59e42', '#e11d48', '#a21caf', '#fbbf24'];
  return colors[Math.floor(Math.random() * colors.length)];
}
  </script>
</body>
</html>
