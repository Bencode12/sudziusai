<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <a href="dashboard.html" class="flex items-center space-x-3">
            <span class="h-8 w-8 text-blue-600">📖</span>
            <h1 class="text-xl font-bold text-gray-900">LearnAI</h1>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative inline-block w-48">
            <select id="languageSelector" class="block appearance-none w-full bg-white border border-gray-300 hover:border-blue-500 px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline">
              <option value="en">🇺🇸 English</option>
              <option value="lt">🇱🇹 Lietuvių</option>
              <option value="es">🇪🇸 Español</option>
              <option value="fr">🇫🇷 Français</option>
              <option value="de">🇩🇪 Deutsch</option>
              <option value="ru">🇷🇺 Русский</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7.293 14.707a1 1 0 001.414 0l5-5a1 1 0 00-1.414-1.414L10 11.586 8.707 10.293a1 1 0 00-1.414 1.414l2 2z"/></svg>
            </div>
          </div>
          <a href="dashboard.html" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded font-semibold">Dashboard</a>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
      <div class="flex items-center space-x-3 mb-4">
        <span class="h-8 w-8 text-yellow-500">🏆</span>
        <h2 class="text-3xl font-bold text-gray-900">Leaderboard</h2>
      </div>
      <p class="text-gray-600">See how you stack up against other learners</p>
    </div>
    <!-- Filters -->
    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <select id="periodFilter" class="w-full sm:w-48 border rounded px-3 py-2">
        <option value="day">Today</option>
        <option value="week" selected>This Week</option>
        <option value="month">This Month</option>
        <option value="all">All Time</option>
      </select>
      <select id="subjectFilter" class="w-full sm:w-48 border rounded px-3 py-2">
        <option value="all">All Subjects</option>
        <option value="math">Mathematics</option>
        <option value="science">Science</option>
        <option value="english">English</option>
        <option value="history">History</option>
      </select>
    </div>
    <!-- Leaderboard Table -->
    <div class="bg-white rounded-lg shadow p-6">
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Rank</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">User</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Score</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Streak</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Level</th>
            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Change</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
          <tr><td colspan="6" class="text-center py-4">Loading...</td></tr>
        </tbody>
      </table>
    </div>
    <script>
      // Language selector (UI only)
      document.getElementById('languageSelector').addEventListener('change', function() {
        alert('Language switching is UI only for now.');
      });
      // Fetch leaderboard data (static for now)
      function getRankIcon(rank) {
        if (rank === 1) return '👑';
        if (rank === 2) return '🥈';
        if (rank === 3) return '🥉';
        return `#${rank}`;
      }
      function getChangeIcon(change) {
        if (change === 'up') return '⬆️';
        if (change === 'down') return '⬇️';
        return '-';
      }
      fetch('leaderboard.php')
        .then(r => r.json())
        .then(data => {
          const tbody = document.getElementById('leaderboardBody');
          if (data.success) {
            tbody.innerHTML = data.leaderboard.map((u, i) => `
              <tr>
                <td class="px-4 py-2">${getRankIcon(i+1)}</td>
                <td class="px-4 py-2 font-semibold flex items-center gap-2">
                  <span class="inline-block w-8 h-8 rounded-full bg-blue-100 text-blue-700 flex items-center justify-center font-bold">${u.avatar || u.username.charAt(0).toUpperCase()}</span>
                  ${u.username}
                </td>
                <td class="px-4 py-2">${u.score}</td>
                <td class="px-4 py-2">${u.streak || '-'}</td>
                <td class="px-4 py-2">${u.level || '-'}</td>
                <td class="px-4 py-2">${getChangeIcon(u.change)}</td>
              </tr>
            `).join('');
          } else {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Failed to load leaderboard.</td></tr>';
          }
        });
    </script>
  </main>
</body>
</html>
