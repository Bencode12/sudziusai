<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apie SūdžiusAI</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f0f0f0;
            --chat-background: white;
            --dropdown-background: #333;
            --dropdown-item-color: #fff;
            --dropdown-item-hover: #444;
            --font-family: Arial, sans-serif;
            --border-radius: 4px;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --primary-color: #1a1a1a;
            --background-color: #333;
            --chat-background: #444;
        }

        /* Body and Navbar styles */
        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--primary-color), var(--background-color));
            margin: 0;
            padding: 0;
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: white;
            position: relative; 
        }

        .navbar img {
            height: 40px;
        }

        .navbar-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Dropdown styles */
        .menu-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu-button {
            cursor: pointer; 
            transition: opacity 0.3s ease; 
            outline: none; /* Remove outline */
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color: var(--dropdown-background); 
            min-width: 160px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; 
            border-radius: 8px; 
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s ease, visibility 0.3s ease; 
        }

        .dropdown-content a {
            color: var(--dropdown-item-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .dropdown-content a:hover {
            background-color: var(--dropdown-item-hover);
            transform: scale(1.05);
        }

        /* Show dropdown on hover */
        .menu-container:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        /* Fade out menu button on hover */
        .menu-container:hover .menu-button {
            opacity: 0; /* Fade out */
        }

        main {
            padding: 2em;
            text-align: center;
            flex: 1;
        }

        h1, h2 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it covers the entire screen */
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 2s linear infinite; /* Animation for spinning effect */
        }

        /* Animation Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dark Mode Toggle Styles */
        .toggle-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .toggle-switch {
            display: none;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E9F8FD;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .toggle-switch:checked + .switch {
            background: #F5EC59;
        }

        .toggle-switch:checked + .switch .fill {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <!-- Loading Screen Container -->
    <div class="loading-screen">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <div class="navbar">
        <img src="Kauno-Zaliakalnio-progimnazija_logo-e1679002355734-300x300.jpg" alt="Logo">
        <h1 class="navbar-title">SūdžiusAI</h1>
        <div class="menu-container">
            <div class="dropdown" role="menu">
                <span class="menu-text menu-button" role="button" aria-haspopup="true" aria-expanded="false">Meniu</span>
                <div class="dropdown-content" role="menuitem" aria-hidden="true">
                    <a href="index.html" id="home-link" aria-current="page">Pagrindinis</a>
                    <a href="about.html" aria-label="About page">Apie</a>
                    <a href="Login.html" aria-label="Log In page">Prisijungti</a>
                </div>
            </div>
        </div>
    </div>

    <main>
        <h1>Apie SūdžiusAI</h1>
        <p>SūdžiusAI yra svetainė, sukurta vieno žmogaus nepriklausomai kažko.</p>
        <p>Logiška, kad bus naudojama cheatinti, tai tsg daugiau koduosiu, kad galima būtų cheatinti.</p>
        <p>Gal net sukursiu bendrą mokyklos versiją</p>
    </main>

    <div class="toggle-container" aria-label="Toggle dark mode">
        <input type="checkbox" id="toggle" class="toggle-switch" aria-hidden="true">
        <label for="toggle" class="switch">
            <div class="fill"></div>
        </label>
    </div>

    <script>
        // Simulate loading time
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none'; // Hide loading screen
            }, 2000); // Loading time set to 2 seconds
        };

        // Dark mode toggle functionality
        const toggleSwitch = document.getElementById('toggle');
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggleSwitch.checked);
        });
    </script>
</body>
</html>
