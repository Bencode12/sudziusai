<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÅ«dÅ¾iusAI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f0f0f0;
            --chat-background: white;
            --incoming-message-color: #e5e5ea;
            --dropdown-background: #333;
            --dropdown-item-color: #fff;
            --dropdown-item-hover: #444;
            --font-family: Arial, sans-serif;
            --border-radius: 4px;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --primary-color: #1a1a1a;
            --background-color: #333;
            --chat-background: #444;
            --incoming-message-color: #555;
        }

        /* Body and Navbar styles */
        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--primary-color), var(--background-color));
            margin: 0;
            padding: 0;
            transition: background 0.3s;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: white;
            position: relative; 
        }

        .navbar img {
            height: 40px;
        }

        .navbar-title {
            font-size: 24px;
            font-weight: bold;
        }

        /* Dropdown styles */
        .menu-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .menu-button {
            cursor: pointer; 
            transition: opacity 0.2s ease; 
            outline: none; /* Remove outline */
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color: var(--dropdown-background); 
            min-width: 160px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; 
            border-radius: 8px; 
            overflow: hidden;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.2s ease, visibility 0.2s ease; 
        }

        .dropdown-content ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }

        .dropdown-content a {
            color: var(--dropdown-item-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .dropdown-content a:hover {
            background-color: var(--dropdown-item-hover);
            transform: scale(1.05);
        }

        /* Show dropdown on hover and fade effects */
        .menu-container:hover .dropdown-content,
        .menu-button:focus + .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .menu-container:hover .menu-button {
            opacity: 0; 
        }

        /* Chat container styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            padding: 20px;
            position: relative;
        }

        .chat-wrapper {
            background-color: var(--chat-background);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            background-color: var(--chat-background);
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .chat-message.outgoing {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .chat-message.incoming {
            background-color: var(--incoming-message-color);
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            padding-left: 40px;
            position: relative; 
        }

        .robot-emoji {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e5e5ea; 
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: -40px; 
            top: 50%;
            transform: translateY(-50%);
        }

        .input-container {
            display: flex;
            width: 100%;
        }

        .input-container input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 10px;
            font-size: 16px;
        }

        .input-container button {
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-container button:hover {
            background-color: var(--hover-color);
        }

        .input-container input:focus,
        .input-container button:focus {
            outline: 2px solid var(--primary-color);
        }

        /* Clock styles */
        .clock {
            margin: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .hand {
            position: absolute;
            background: var(--primary-color);
            transform-origin: bottom;
            bottom: 50%;
        }

        .hour-hand {
            width: 6px;
            height: 30%;
            transform: translateX(-50%);
        }

        .minute-hand {
            width: 4px;
            height: 40%;
            transform: translateX(-50%);
        }

        .time-text {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Dark Mode Toggle Styles */
        .toggle-container {
            position: relative;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .toggle-switch {
            display: none;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E9F8FD;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .toggle-switch:checked + .switch {
            background: #F5EC59;
        }

        .toggle-switch:checked + .switch .fill {
            transform: translateX(30px);
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it covers the entire screen */
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 2s linear infinite; /* Animation for spinning effect */
        }

        /* Animation Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text Styles */
        .loading-screen p {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <!-- Loading Screen Container -->
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-animation"></div>
        </div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div class="content" style="display:none;">
        <header class="navbar">
            <img src="https://zaliakalnis.kaunas.lm.lt/wp-content/uploads/2023/10/cropped-logo-192x192.png" 
                 alt="Logo" 
                 onerror="this.onerror=null; this.src='Kauno-Zaliakalnio-progimnazija_logo-e1679002355734-300x300.jpg';">
            <span class="navbar-title">SÅ«dÅ¾iusAI</span>
            <div class="menu-container">
                <div class="menu-button" tabindex="0" aria-haspopup="true" aria-expanded="false" role="button">
                    <span class="menu-text" aria-label="Menu">Menu</span>
                </div>
                <div class="dropdown-content" aria-hidden="true">
                    <ul>
                        <li><a href="index.html" id="home-link" aria-current="page">Home</a></li>
                        <li><a href="about.html" aria-label="About page">About</a></li>
                        <li><a href="Login.html" aria-label="Log In page">Log In</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="chat-wrapper">
                <div class="chat-box" id="chat-box" aria-live="assertive" aria-label="Chat messages"></div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type your message..." aria-label="Message input" maxlength="200">
                    <button id="send-button" aria-label="Send message" role="button">Send</button>
                </div>
            </div>

            <div class="clock" id="clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
            </div>
            <div class="time-text" id="time-text"></div>

            <div class="toggle-container" aria-label="Toggle dark mode">
                <input type="checkbox" id="toggle" class="toggle-switch" aria-hidden="true">
                <label for="toggle" class="switch">
                    <div class="fill"></div>
                    <span class="toggle-label">ðŸŒ™</span> <!-- Added moon icon -->
                </label>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Simulate loading time
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.loading-screen').style.display = 'none'; // Hide loading screen
                document.querySelector('.content').style.display = 'block'; // Show main content
            }, 3000); // Adjust time as needed
        };

        const input = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');
        const toggleSwitch = document.getElementById('toggle');

        const API_KEY = "TS_PMO_SYBAU"; // Your Google Gemini API key

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message outgoing';
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show loading indicator
            const loadingElement = document.createElement('div');
            loadingElement.className = 'chat-message incoming';
            loadingElement.textContent = 'Thinking...';
            chatBox.appendChild(loadingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.0-pro:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [
                            { role: "user", parts: [{ text: message }] }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(errorMessage || 'Network response was not ok');
                }

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";

                // Remove loading indicator and show AI response
                chatBox.removeChild(loadingElement);
                const responseElement = document.createElement('div');
                responseElement.className = 'chat-message incoming';

                // Create robot emoji element
                const robotEmoji = document.createElement('div');
                robotEmoji.className = 'robot-emoji';
                robotEmoji.textContent = 'ðŸ¤–';

                responseElement.appendChild(robotEmoji);
                responseElement.appendChild(document.createTextNode(aiResponse));
                chatBox.appendChild(responseElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.removeChild(loadingElement);
                const errorElement = document.createElement('div');
                errorElement.className = 'chat-message incoming';
                errorElement.textContent = "Oops! Something went wrong. Please try again.";
                chatBox.appendChild(errorElement);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });

        // Dropdown toggle functionality
        const dropdown = document.querySelector('.menu-button');
        const dropdownContent = document.querySelector('.dropdown-content');
        dropdown.addEventListener('click', () => {
            const isExpanded = dropdown.getAttribute('aria-expanded') === 'true';
            dropdown.setAttribute('aria-expanded', !isExpanded);
            dropdownContent.setAttribute('aria-hidden', isExpanded);
            dropdownContent.style.display = isExpanded ? 'none' : 'block'; 
        });

        // Keyboard accessibility for dropdown
        dropdown.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                dropdown.click(); // Trigger the click event
            }
        });

        // Clock functionality
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const hourHand = document.getElementById('hour-hand');
            const minuteHand = document.getElementById('minute-hand');
            const timeText = document.getElementById('time-text');

            // Calculate rotation for hands
            const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30; 
            const minuteDeg = minutes * 6; 

            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;

            // Update time text with zero-padding
            timeText.textContent = `Current Time: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        setInterval(updateClock, 1000); 
        updateClock(); 

        // Dark mode toggle
        toggleSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', toggleSwitch.checked);
        });
    </script>
</body>
</html>
