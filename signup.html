<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SudÅ¾iusAI Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
  <div class="bg-white rounded-lg shadow w-full max-w-md">
    <div class="text-center p-6">
      <div class="flex justify-center mb-4">
        <span class="h-12 w-12 text-blue-600 text-3xl">ðŸ“–</span>
      </div>
      <div class="text-2xl font-bold mb-1">Create Account</div>
      <div class="text-gray-500 mb-4">Start your personalized learning journey</div>
      <form class="space-y-4">
        <div class="space-y-2 text-left">
          <label for="username" class="block font-medium">Username</label>
          <input id="username" name="username" placeholder="Choose a username" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="space-y-2 text-left">
          <label for="email" class="block font-medium">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="space-y-2 text-left">
          <label for="password" class="block font-medium">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="space-y-2 text-left">
          <label for="confirmPassword" class="block font-medium">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold">Create Account</button>
      </form>
      <div class="mt-4 text-center text-sm">
        Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
