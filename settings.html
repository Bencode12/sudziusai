<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width TikTok Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .tiktok-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .tiktok-embed {
            max-width: 100% !important;
            width: 100% !important;
            min-width: 100% !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <div class="tiktok-container">
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@snusbasewarrior/video/7494495942473682219" data-video-id="7494495942473682219"> 
            <section> 
                <a target="_blank" title="@snusbasewarrior" href="https://www.tiktok.com/@snusbasewarrior?refer=embed">@snusbasewarrior</a> 
            </section> 
        </blockquote> 
    </div>
    
    <script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
