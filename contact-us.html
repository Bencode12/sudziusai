<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - SudžiusAI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
  <div class="max-w-2xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-bold mb-6 text-center">Contact Us</h1>
    <p class="mb-4 text-lg text-gray-700 text-center">Have questions or feedback? Reach out to the SudžiusAI team.</p>
    <form class="space-y-4 max-w-md mx-auto">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded" required />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded" required />
      <textarea placeholder="Your Message" class="w-full px-4 py-2 border rounded" rows="5" required></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition">Send Message</button>
    </form>
  </div>
</body>
</html>
